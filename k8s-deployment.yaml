apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastmart-ui
  namespace: fastmart
  labels:
    app: fastmart-ui-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastmart-ui
  template:
    metadata:
      name: fastmart-ui
      labels:
        app: fastmart-ui
    spec:
      containers:
        - name: fastmart-ui
          image: yanivbhamo/fastmart-ui-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
