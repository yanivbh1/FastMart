apiVersion: v1
kind: Namespace
metadata:
  name: fastmart
---
apiVersion: /v1
kind: Service
metadata:
  name: orders
  namespace: fastmart
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: orders-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: fastmart
  labels:
    app: orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      name: orders-service
      labels:
        app: orders-service
    spec:
      containers:
        - name: orders-service
          image: yanivbhamo/fastmart-order-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
          - name: MEMPHIS_HOST
            value: "memphis-cluster.memphis.svc.cluster.local"
          - name: MEMPHIS_USERNAME
            value: "fastmart"
          - name: MEMPHIS_TOKEN
            value: "memphis"
